name: Deploy

on: [ push ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: cd ${{ vars.TEST_PATH }}
            && git reset --hard
            && git pull
            && su altertravel.ru
            && composer update --ignore-platform-req=ext-http --ignore-platform-req=ext-dom --ignore-platform-req=ext-simplexml
            && php artisan key:generate
            && php artisan migrate
            && php artisan optimize
            && php artisan fill:url
            && php artisan cache:clear
            && cp deploy/queue-worker.conf /etc/supervisor/conf.d
            && cp deploy/schedule-worker.conf /etc/supervisor/conf.d
            && supervisorctl reread
            && service supervisor restart


